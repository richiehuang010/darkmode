<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB dark mode & light mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </nav>
    <main>
      <h1 class="m">Web Darkmode</h1>
      <button class="m" onclick="ubahwarna()">Change Mode</button>
      <p class="m">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum nemo
        numquam sequi suscipit accusamus reprehenderit placeat laudantium id ex
        praesentium dicta rem quas beatae, adipisci nisi alias consequuntur,
        rerum possimus.
      </p>
    </main>
    <footer>Web ini pembelajaran dari @richiehuang010</footer>
    <script>
      // MENSELEKSI BODY
      let body = document.body;
      // FUNGSI
      function ubahwarna() {
        if (body.style.backgroundColor == "white") {
          body.style.backgroundColor = "black";
          body.style.color = "white";
        } else {
          body.style.backgroundColor = "white";
          body.style.color = "black";
        }
      }
    </script>
  </body>
</html>
